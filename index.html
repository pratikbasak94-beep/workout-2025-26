<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90kg to 65kg Tracker</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --success: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { margin: 0; color: var(--primary); font-size: 1.8rem; }
        p { color: #666; margin-top: 5px; }
        .tz-badge { font-size: 0.75rem; background: #e5e7eb; padding: 2px 6px; border-radius: 4px; color: #4b5563; }

        .day-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--primary);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .day-title { font-weight: bold; font-size: 1.2rem; }
        .date-badge { background: #e0e7ff; color: var(--primary); padding: 4px 8px; border-radius: 6px; font-size: 0.9rem; font-weight: 600; }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin: 10px 0 5px 0;
            font-weight: bold;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checklist-item:hover { background-color: #f9fafb; }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: var(--success);
        }

        /* Strikethrough effect when checked */
        input[type="checkbox"]:checked + span {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .btn-reset {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 40px;
        }
        
        .sunday-card { border-left-color: #10b981; } /* Green border for Sunday */
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Weight Loss Roadmap</h1>
        <p>Goal: 90kg &rarr; 65kg <br> <span class="tz-badge">Zone: India Standard Time (IST)</span></p>
    </header>

    <div id="tracker-app">
        </div>

    <button class="btn-reset" onclick="resetProgress()">‚ö† Reset All Progress</button>
</div>

<script>
    // 1. Configuration: Start Date
    const startYear = 2025;
    const startMonth = 11; // December
    const startDay = 15;   
    
    // 2. The Routine Data
    const workoutPlan = [
        { type: "Lower Body", tasks: ["Sit-to-Stand: 3x5", "Wall Sit: 2x20s", "Leg Lifts: 2x8"] }, // Mon
        { type: "Upper Body A", tasks: ["Tube Rows: 3x12", "Tube Shoulder Press: 3x10", "Tube Face Pulls: 3x12"] }, // Tue
        { type: "Lower Body", tasks: ["Sit-to-Stand: 3x5", "Wall Sit: 2x20s", "Leg Lifts: 2x8"] }, // Wed
        { type: "CHEST DAY", tasks: ["Tube Chest Press: 3x12", "Incline Pushups: 3x5", "Tube Flys: 3x12"] }, // Thu
        { type: "Lower Body", tasks: ["Sit-to-Stand: 3x5", "Wall Sit: 2x20s", "Leg Lifts: 2x8"] }, // Fri
        { type: "Upper Body B", tasks: ["Tube Bicep Curls: 3x12", "Tube Tricep Pushdown: 3x12", "Forearm Twists: 3x20s"] }, // Sat
        { type: "REST DAY", tasks: ["No Gym", "Walk Only", "Sleep Well"] } // Sun
    ];

    const dietPlan = [
        "9AM: 50g Sattu + Lemon",
        "11AM: Lunch (Rotis/Rice + Sabzi)",
        "2:30PM: Banana (Singapuri)",
        "6:30PM: Tea (NO BISCUIT)",
        "8:30PM: 2 Rotis (Dry) + Sabzi"
    ];

    const sundayDiet = [
        "9AM: 50g Sattu + Lemon",
        "11AM: Lunch (CHICKEN + Less Rice)",
        "2:30PM: Banana",
        "6:30PM: Tea (No Biscuit)",
        "8:30PM: 2 Rotis (Dry)"
    ];

    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

    // 3. Logic to Render the Page
    function renderApp() {
        const app = document.getElementById('tracker-app');
        app.innerHTML = ''; // Clear existing

        for (let i = 0; i < 7; i++) {
            // Calculate Date safely for Local Timezone
            let currentDate = new Date(startYear, startMonth, startDay + i);
            
            // Format for India (DD Month YYYY)
            let dateString = currentDate.toLocaleDateString('en-IN', { 
                day: 'numeric', 
                month: 'short', 
                year: 'numeric' 
            });

            // Determine Data for the day
            let dayName = days[i];
            let wPlan = workoutPlan[i];
            let dPlan = (dayName === "Sunday") ? sundayDiet : dietPlan;
            let cardClass = (dayName === "Sunday") ? "day-card sunday-card" : "day-card";

            // --- FIXED SECTION: Using simple '+' for strings (No Backtick Errors) ---
            
            // Generate Diet Items HTML
            let dietHtml = "";
            dPlan.forEach((item, idx) => {
                // Using simple quotes to avoid confusion
                let id = 'day' + i + '_diet' + idx; 
                dietHtml += createCheckbox(id, item);
            });

            // Generate Workout Items HTML
            let workoutHtml = "";
            wPlan.tasks.forEach((item, idx) => {
                let id = 'day' + i + '_workout' + idx;
                workoutHtml += createCheckbox(id, item);
            });

            // Build the final Card HTML using simple concatenation
            let html = 
                '<div class="' + cardClass + '">' +
                    '<div class="day-header">' +
                        '<span class="day-title">' + dayName + '</span>' +
                        '<span class="date-badge">' + dateString + '</span>' +
                    '</div>' +
                    
                    '<div class="section-title">üçΩ Diet</div>' +
                    dietHtml +

                    '<div class="section-title" style="margin-top:15px; color:#2563eb;">üèã ' + wPlan.type + '</div>' +
                    workoutHtml +
                '</div>';
            
            app.innerHTML += html;
        }
        loadProgress(); // Restore ticks
    }

    // Helper to create checkbox HTML
    function createCheckbox(id, text) {
        return '<label class="checklist-item">' +
                '<input type="checkbox" id="' + id + '" onchange="saveProgress(this)">' +
                '<span>' + text + '</span>' +
            '</label>';
    }

    // 4. Local Storage (Save/Load Logic)
    function saveProgress(checkbox) {
        localStorage.setItem(checkbox.id, checkbox.checked);
    }

    function loadProgress() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(box => {
            const saved = localStorage.getItem(box.id);
            if (saved === 'true') {
                box.checked = true;
            }
        });
    }

    function resetProgress() {
        if(confirm("Start a new week? This will uncheck everything.")) {
            localStorage.clear();
            location.reload();
        }
    }

    // Run on Load
    renderApp();
</script>

</body>
</html>
